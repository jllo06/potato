<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Potato</title>
</head>
<body>
    
    <div class="container">
        <div class="days-container">
            <div class="days">
                <img src="images/potato8.jpg" alt="">
                <div class="subjects">
                    <span>Monday</span>
                    <div class="subject">
                        <span>IT E1</span>
                        <label>7:30AM-10:30AM</label>
                    </div>
                    <div class="subject">
                        <span>Vacant</span>
                        <label>10:30AM-4:30PM</label>
                    </div>
                    <div class="subject">
                        <span>WD</span>
                        <label>4:30PM-7:30PM</label>
                    </div>
                </div>
            </div>

            <div class="days">
                <img src="images/potato7.jpg" alt="">
                <div class="subjects">
                    <span>Tuesday</span>
                    <div class="subject">
                        <span>Me Time</span>
                    </div>
                </div>
            </div>

            <div class="days">
                <img src="images/potato3.jpg" alt="">
                <div class="subjects">
                    <span>Wednesday</span>
                    <div class="subject">
                        <span>MM</span>
                        <label>7:30AM-9:30AM</label>
                    </div>
                    <div class="subject">
                        <span>Vacant</span>
                        <label>9:30AM-4:30PM</label>
                    </div>
                    <div class="subject">
                        <span>AP</span>
                        <label>4:30PM-7:30PM</label>
                    </div>
                </div>
            </div>

            <div class="days">
                <img src="images/potato4.jpg" alt="">
                <div class="subjects">
                    <span>Thursday</span>
                    <div class="subject">
                        <span>Me Time</span>
                    </div>
                </div>
            </div>
            <div class="days">
                <img src="images/potato5.jpg" alt="">
                <div class="subjects">
                    <span>Friday</span>
                    <div class="subject">
                        <span>MM</span>
                        <label>7:30AM-10:30AM</label>
                    </div>
                    <div class="subject">
                        <span>SIA</span>
                        <label>10:30AM-1:30PM</label>
                    </div>
                    <div class="subject">
                        <span>Vacant</span>
                        <label>1:30PM-6:00PM</label>
                    </div>
                    <div class="subject">
                        <span>DA</span>
                        <label>6:00PM-9:00PM</label>
                    </div>
                </div>
            </div>

            <div class="days">
                <img src="images/potato6.jpg" alt="">
                <div class="subjects">
                    <span>Saturday</span>
                    <div class="subject">
                        <span>WD</span>
                        <label>7:30AM-10:30AM</label>
                    </div>
                    <div class="subject">
                        <span>DA</span>
                        <label>11:30AM-1:30PM</label>
                    </div>
                    <div class="subject">
                        <span>IT E1</span>
                        <label>4:00PM-6:00PM</label>
                    </div>
                    <div class="subject">
                        <span>FR</span>
                        <label>6:00PM-9:00PM</label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <audio id="audio" controls autoplay>
        <source src="music/BeautifulScars.mp3" type="audio/ogg">
    </audio>

</body>
</html>
